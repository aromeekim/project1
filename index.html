<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "card-deck-css/css/cardstarter.css"> 
    <link rel = "stylesheet" href = "card-deck-css/css/cardstarter.min.css">
    <link rel = "stylesheet" href = "style.css">
    <title>Blackjack Project</title>
</head>
<body>
    <script defer src="script.js"></script>
       <header>
           <h1>BLACKJACK</h1>
       </header>
        <main>
           <div id="left">
               <div class="dealer">
                <h2>DEALER</h2>
                    <div id="dealer-cards">
                        <p>
                            Dealer's Cards:
                        </p>
                    </div>
                    <div id="dealer-card-images">
                        <img height="50px" width="50px"></img>
                    </div>
                    <div id ="dealer-score">
                    </div>
                </div>
                <div class="player">
                <h2>PLAYER</h2>
                    <div id="player-cards">
                        <p>
                            Player's Cards:
                        </p>
                    </div>
                    <div id="player-card-images">
                        <img height="50px" width="50px"></img>
                    </div>
                    <div id ="player-score">
                    </div>
                </div>
            </div>
       <div id="middle">
       </div>
       <div id="right">
            <p>
                <button id="startbutton">Start the game!</button>
            </p>
            <p>
                <button id="hitmebutton">Hit me!</button>
            </p>
            <p>
                <button id="staybutton">Stay!</button>
            </p>
            <span id="bank"> 
            </span>
            <span id="bet">
            </span> 
       </div>
    </main>
</body>
</html>
